<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #87CEEB;
    }

    .game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #87CEEB;
      overflow: hidden;
    }

    #player {
      position: absolute;
      bottom: 10px;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      border-radius: 5px;
    }

    .obstacle {
      position: absolute;
      background-color: #FF6347;
      width: 30px;
      height: 30px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="player"></div>
    <div id="score">Score: 0</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
